<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Input</title>
</head>
<body>
    <div id="output"></div>
    <audio id="audio1" controls>
        <source src="instruction1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="audio2" controls style="display: none;">
        <source src="instruction2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="audio3" controls style="display: none;">
        <source src="instruction3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const outputDiv = document.getElementById("output");
        const audio1 = document.getElementById("audio1");
        const audio2 = document.getElementById("audio2");
        const audio3 = document.getElementById("audio3");

        audio1.addEventListener("ended", () => {
            audio1.style.display = "none";
            audio2.style.display = "block";
            audio2.play();
        });

        audio2.addEventListener("ended", () => {
            audio2.style.display = "none";
            audio3.style.display = "block";
            audio3.play();
        });

        audio3.addEventListener("ended", () => {
            getUserInput();
        });

        // Function to get user input
        function getUserInput() {
            // Hide the audio elements
            audio1.style.display = "none";
            audio2.style.display = "none";
            audio3.style.display = "none";

            // Display a message to the user
            outputDiv.innerHTML += "Please speak your input.<br>";

            // Listen for user input (you can implement your audio recording logic here)
        }

        // Start the interaction by playing the first audio
        audio1.play();
    </script>
</body>
</html>
